<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="full">
        <div class="applybox">
        <form action="">
            <H3>Job Application</H3>
    <div class="form-full">
        <div class="form-line">
            <label for="fn">First name</label>
            <input id="fname"  placeholder="ENTER FIRST NAME" required><br>
        </div>
        <div class="form-line">
            <label for="lname">Last name</label>
            <input id="lname" placeholder="ENTER LAST NAME" required> 
        </div>
        <div class="form-line">
            <lable for="email">Email</lable>
            <input type="email" id="email" placeholder="ENTER EMAIL" required>
        </div>
        <div class="from-line">
          <label for="job role">Job Role</label>  
          <select id="job role" name="job role" required>
            <option value="">Select Job Roll</option>
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Angular Js">Angular JS</option>
            <option value="React Js">React Js</option>
          </select>
        </div>
        <div class="form-line">
        <label for="textarea">Address</label>
        <textarea id="textarea" name="textarea" required></textarea>
        </div>
        <div class="form-line">
            <label for="city">City</label>
            <input id="city" name="city"  placeholder="ENTER THE CITY" required>
        </div>
        <div class="form-line">
            <label for="pincode">Pincode</label>
            <input id="pincode" name="pinecode" placeholder="ENTER THE PINECODE" required>
        </div>
        <div class="form-line">
            <label for="dob">D.O.B</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-line">
            <label for="upload">Upload Your CV</label>
            <input type="file" id="file" name="file" required>
        </div>
        <div class="button">
            <button input type="submit">Apply Now</button>
        </div>
</div>
    </div>
</form>
</div>


</body>
</html>
